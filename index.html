<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Codevixens registration form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <main>
      <h1>Register For Codevixens Band 4 Training</h1>
      <p>Please fill out this form with the required information</p>
<form action="https://www.codevixen.org" method="post">
    <fieldset>
        <label for="first-name"> <input name="FN" type="text" id="first-name" placeholder="First Name" required="">
        </label>
        <label for="last-name"><input name="LN" type="text" id="last-name" placeholder="Last Name" required="">
        </label>
        <label  for="email"><input name="email" type="email" id="email" placeholder="Email Address" required="">
        </label>
        <label  for="phone-number"><input name="phone" type="number" id="phone-number" placeholder="Phone Number" required="">
        </label>
        <label for="country"><input name="country" type="text" id="country" placeholder="Country" required="">
        </label>

    </fieldset>
     <fieldset>
        <label for="male">What is your gender? <input class="inline" type="radio" id="male" name="gender">Male</label>
        <label for="female"><input class="inline" type="radio" id="female" name="gender"> Female</label>
     </fieldset> 
    <fieldset>
        <label for="referrer">Where did you hear about us?
        <select id="referrer" name="referrer">
            <option value="">Twitter</option>
        </select>
    </label>
    <label for="bio">
        <textarea name="bio" id="bio" rows="3" cols="30" placeholder="Tell us about yourself"></textarea>
      </label>
    </fieldset>
    <input type="submit" value="Submit Details">

</form>
    </main>
  </body>
</html>
